<!doctype html>
<html>
    <head>
        <title>css
        </title>
        <meta charset="utf-8">
        <style>
            h1 {color:red;
            font-size:45px;
            text-align:center;
            }
            h3 {color:black;
            }
            .saw {color:gray;}
            .active {color:red;}
        </style>
    </head>
    <body>
        <h1>
            css
        </h1>
        <h3>
            <a href=1.html class="saw active">style</a>
        </h3>
        <h3>
            <a href=2.html class="saw">sss</a>
        </h3>
        <h3>
            abcde
        </h3>
        <p>
            <strong>head</strong>에 <strong>style태그</strong>를 사용하면 일일이 본문을 바꿔주는 것 보다 효율적으로 한번에 변경할 수 있다.
            예를들어 a {color:Red} 라는 css태그를 넣을 때 여기서 a는 <u>모든 a를 선택</u>한다고 해서 selector(선택자)라고 부른다.
            color:Red;라고 돼있는 부분은 선택자가 지정하는 태그들에 대해서 어떤 효과를 줄 것인가에 대해 선언되는 declaration(효과)라고 얘기한다. 
        여기서 color는 property(속성), red는 value(속성값)이라고 불린다. 
           </p>
    </body>
</html>
